<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الرسائل الجماعية</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>أهلاً بك في Chat جامعة المعقل</h1>
        </header>

        <div class="content">
            <!-- قسم الملف الشخصي -->
            <div class="profile-section">
                <div class="profile-info">
                    <img id="profileImage" src="default-profile.png" alt="Profile Image" class="profile-img">
                    <input type="file" id="imageUpload" accept="image/*">
                    <p id="userName">اسم المستخدم: <span id="displayName">أحمد</span></p>
                    <input type="text" id="userNameInput" placeholder="أدخل اسم المستخدم" style="display: none;">
                    <button id="editNameBtn">تعديل الاسم</button>
                    <button id="saveNameBtn" style="display: none;">حفظ الاسم</button>
                    <button id="cancelEditBtn" style="display: none;">إلغاء التعديل</button>
                </div>
            </div>

            <!-- قسم الرسائل -->
            <div class="message-section">
                <div class="messages" id="messages">
                    <!-- الرسائل ستظهر هنا -->
                </div>
                <input type="text" id="messageInput" placeholder="اكتب رسالتك...">
                <button id="sendMessageBtn"><i class="fas fa-paper-plane"></i> إرسال</button>
                <button id="recordButton"><i class="fas fa-microphone"></i> تسجيل الصوت</button>
                <audio id="audioPlayer" controls></audio>
            </div>
        </div>

        <div id="loading" style="display: none;">جاري التحميل...</div>
        <div class="notification" id="notification"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
